name: Node.js for unit-testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          cd noteflow-backend/tests
          sh c8.sh
