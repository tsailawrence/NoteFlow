name: Node.js for unit-testing

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'noteflow-frontend'

    strategy:
      matrix:
        node-version: [20.1]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm install

      - name: Install NYC (if not already installed)
        run: npm install --global nyc

      - name: Run unit tests with coverage
        run: |
          npm run c8
        env:
          REDIS_HOST: localhost
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
          POSTGRES_USER: user
          POSTGRES_HOST: localhost
          POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: 112a
          MONGO_HOST: localhost
          MONGO_PORT: ${{ job.services.mongodb.ports[27017] }}

      # - name: Store coverage report as artifact
